apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-s3
  labels:
    app: fluentd-s3
    version: v1
    #    kubernetes.io/cluster-service: "true"
data:
  fluent.conf: |-
    # AUTOMATICALLY GENERATED
    # DO NOT EDIT THIS FILE DIRECTLY, USE /templates/conf/fluent.conf.erb
    
    # @include "#{ENV['FLUENTD_SYSTEMD_CONF'] || 'systemd'}.conf"
    # @include "#{ENV['FLUENTD_PROMETHEUS_CONF'] || 'prometheus'}.conf"
    # @include kubernetes.conf
    # @include conf.d/*.conf
    
    <match **>
      # docs: https://docs.fluentd.org/v0.12/articles/out_s3
      # note: this configuration relies on the nodes have an IAM instance profile with access to your S3 bucket
      @type s3

      aws_key_id AKIAZY5WUZS5VIEPXQTZ
      aws_sec_key d0rJddEryNhsog02nRO2VhX5+kaKT2X4eDnUQMo6
      s3_bucket userlist.awss3
      s3_region ap_northeast_2
      path logs/
      # if you want to use ${tag} or %Y/%m/%d/ like syntax in path / s3_object_key_format,
      # need to specify tag for ${tag} and time for %Y/%m/%d in <buffer> argument.
      
      # @id out_s3
      # @log_level info
      # s3_bucket "#{ENV['S3_BUCKET_NAME']}"
      # s3_region "#{ENV['S3_BUCKET_REGION']}"
      # s3_object_key_format %{path}%Y/%m/%d/cluster-log-%{index}.%{file_extension}
      <inject>
        time_key time
        tag_key tag
        localtime false
      </inject>
      <buffer>
        @type file
        path /var/log/fluentd-buffers/s3.buffer
        timekey 3600
        # timekey_wait 10m
        timekey_use_utc true
        chunk_limit_size 256m
      </buffer>
    </match>

  kubernetes.conf: |-
    <match fluent.**>
      @type null
    </match>      
    
    <source>
      @type tail
      @id in_tail_container_logs
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type multi_format
        <pattern>
          format json
          time_key time
          time_format %Y-%m-%dT%H:%M:%S.%NZ
        </pattern>
        <pattern>
          format /^(?<time>.+) (?<stream>stdout|stderr) [^ ]* (?<log>.*)$/
          time_format %Y-%m-%dT%H:%M:%S.%N%:z
        </pattern>
      </parse>
    </source>

    <filter reform.**>
      @type parser
      format /^(?<severity>\w)(?<time>\d{4} [^\s]*)\s+(?<pid>\d+)\s+(?<source>[^ \]]+)\] (?<log>.*)/
      reserve_data true
      suppress_parse_error_log true
      emit_invalid_record_to_error false
      key_name log
    </filter>

  prometheus.conf: |-
    <system>
      @type prometheus_output_monitor
    </system>

  systemd.conf: |-
    <system>
      root_dir /tmp/fluentd-buffers/
    </system>
